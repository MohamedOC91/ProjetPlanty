<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>commander</h1>
        <hr>
        <div class="votre-commande">
            <h2>Votre commande</h2>

            <div class="commande-items">

                <div class="item">
                    <img src="img/Group 12.png" alt="">
                    <div class="item-ctrl">
                        <div class="number-input">
                            <input class="quantity" id="quantity-one" min="0" name="quantity" value="1" type="number">
                            <div class="number-btns">
                                <button onclick="document.getElementById('quantity-one').stepDown()" ></button>
                                <button onclick="document.getElementById('quantity-one').stepUp()" class="plus"></button>
                            </div>                          
                          </div>                 
                          <button class="validate">Ok</button>
                    </div>         
                </div>
                <div class="item">
                    <img src="img/Group 13.png" alt="">
                    <div class="item-ctrl">
                        <div class="number-input">
                            <input class="quantity" id="quantity-two" min="0" name="quantity" value="1" type="number">
                            <div class="number-btns">
                                <button onclick="document.getElementById('quantity-two').stepDown()" ></button>
                                <button onclick="document.getElementById('quantity-two').stepUp()" class="plus"></button>
                            </div>                            
                          </div>                 
                          <button class="validate">Ok</button>
                    </div>         
                </div>
                <div class="item">
                    <img src="img/Group 15.png" alt="">
                    <div class="item-ctrl">
                        <div class="number-input">
                            <input class="quantity" id="quantity-three" min="0" name="quantity" value="1" type="number">
                            <div class="number-btns">
                                <button onclick="document.getElementById('quantity-three').stepDown()" ></button>
                                <button onclick="document.getElementById('quantity-three').stepUp()" class="plus"></button>
                            </div>                            
                          </div>                 
                          <button class="validate">Ok</button>
                    </div>         
                </div>
                <div class="item">
                    <img src="img/Group 14.png" alt="">
                    <div class="item-ctrl">
                        <div class="number-input">
                            <input class="quantity" id="quantity-four" min="0" name="quantity" value="1" type="number">
                            <div class="number-btns">
                                <button onclick="document.getElementById('quantity-four').stepDown()" ></button>
                                <button onclick="document.getElementById('quantity-four').stepUp()" class="plus"></button>
                            </div>                           
                          </div>                 
                          <button class="validate">Ok</button>
                    </div>         
                </div>

            </div>

            <hr>
        </div>

        <div class="informations-livraison">
            <div class="informations-livraison-item">
                <h2>Vos informations</h2>
                <form action="">
                    <label for="nom">Nom</label>
                    <input type="text">

                    <label for="prenom">Prenom</label>
                    <input type="text">

                    <label for="email">Email</label>
                    <input type="email">
                </form>
            </div>
            <div class="line"></div>
            <div class="informations-livraison-item">
                <h2>Livraison</h2>
                <form action="">
                    <label for="nom">Adresse de livraison</label>
                    <input type="text">

                    <label for="prenom">Code postal</label>
                    <input type="text">

                    <label for="email">Ville</label>
                    <input type="text">
                </form>
            </div>
        </div>
        <div class="commander-btn-div">
            <button class="commander-btn">Commander</button>
        </div>
       
    </div>
    
</body>
</html>
